<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Predictor - Home</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('result') }}">Result</a></li>
                <li><a href="/project_description">Project Description</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Disease Prediction Form</h1>
        <form action="/predict" method="POST" id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label for="hemoglobin">Hemoglobin:</label>
            <input type="text" id="hemoglobin" name="hemoglobin" required>

            <label for="wbc">WBC:</label>
            <input type="text" id="wbc" name="wbc" required>

            <label for="rbc">RBC:</label>
            <input type="text" id="rbc" name="rbc" required>

            <label for="blood_sugar">Blood Sugar:</label>
            <input type="text" id="blood_sugar" name="blood_sugar" required>

            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Disease Prediction. All rights reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
